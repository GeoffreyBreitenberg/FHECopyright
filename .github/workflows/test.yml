name: Automated Testing

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run tests daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test-matrix:
    name: Test on Node ${{ matrix.node-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Display Node.js and npm versions
        run: |
          node --version
          npm --version

      - name: Clean install dependencies
        run: npm ci

      - name: Verify installation
        run: |
          npm list --depth=0
        continue-on-error: true

      - name: Compile contracts
        run: npm run compile
        timeout-minutes: 10

      - name: Run unit tests
        run: npm run test:main
        timeout-minutes: 15
        env:
          CI: true
          NODE_ENV: test

      - name: Run integration tests
        run: npm test
        timeout-minutes: 20
        env:
          CI: true
          NODE_ENV: test

  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Generate coverage report
        run: npm run coverage
        env:
          CI: true

      - name: Display coverage summary
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./coverage/coverage-final.json
          flags: unittests
          name: coverage-report
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageSummary = 'Coverage report not available';

            try {
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = data.total;

                coverageSummary = `
            ## üìä Code Coverage Summary

            | Metric | Coverage | Status |
            |--------|----------|--------|
            | **Statements** | ${total.statements.pct}% | ${total.statements.pct >= 85 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | **Branches** | ${total.branches.pct}% | ${total.branches.pct >= 75 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | **Functions** | ${total.functions.pct}% | ${total.functions.pct >= 90 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | **Lines** | ${total.lines.pct}% | ${total.lines.pct >= 85 ? '‚úÖ' : '‚ö†Ô∏è'} |

            Target: Statements ‚â•85%, Branches ‚â•75%, Functions ‚â•90%, Lines ‚â•85%
                `;
              }
            } catch (error) {
              console.log('Could not parse coverage summary:', error);
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageSummary
            });

  test-quality-gates:
    name: Test Quality Gates
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check test count
        run: |
          TEST_COUNT=$(npm test 2>&1 | grep -oP '\d+ passing' | grep -oP '\d+' | head -1 || echo 0)
          echo "Total tests: $TEST_COUNT"

          if [ "$TEST_COUNT" -lt 45 ]; then
            echo "‚ùå Error: Less than 45 tests found (current: $TEST_COUNT)"
            echo "Requirement: At least 45 test cases"
            exit 1
          fi

          echo "‚úÖ Test count requirement met: $TEST_COUNT tests"

  notification:
    name: Test Results Notification
    runs-on: ubuntu-latest
    needs: [test-matrix, coverage, test-quality-gates]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## üß™ Test Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test Matrix | ${{ needs.test-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gates | ${{ needs.test-quality-gates.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-matrix.result }}" == "success" ] && \
             [ "${{ needs.coverage.result }}" == "success" ] && \
             [ "${{ needs.test-quality-gates.result }}" == "success" ]; then
            echo "### ‚úÖ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Some tests failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Final status check
        run: |
          if [ "${{ needs.test-matrix.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ] || \
             [ "${{ needs.test-quality-gates.result }}" != "success" ]; then
            echo "‚ùå Test pipeline failed"
            exit 1
          fi
          echo "‚úÖ All tests passed!"
